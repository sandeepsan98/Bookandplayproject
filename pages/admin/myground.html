<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ground
    </title>
    <link rel="icon" type="image/icon" href="../../assets/images/faviicon...png">
    <link rel="stylesheet" href="../../assets/css/myground.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Noto+Serif+Khojki:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body>
    <a href="./adminproduct.html"><button class="backbtn">Back to your profile</button></a>
    <div class="formcontainer">
        <!-- <button class="closebtn">
            <i class="fa-solid fa-xmark fa-bounce"></i>
        </button> -->

        <form id="formbtn">
            <div class="box1">
                <div class="groundname">
                    <label class="labelgroname"> Ground Name:</label>
                    <input type="name" placeholder="Ground Name " id="groname" aria-label="name"
                        pattern="^[a-zA-Z ]{3,50}$"
                        title="the input field  should contains only alphabetic characters (both upper and lower case) and has a length between 3 and 50 characters."
                        required disabled>
                    <br>
                </div>

                <label class="labelnamep"> Ground Main Area:</label>
                <input type="name" placeholder="Ground Location" id="grolname" aria-label="name"
                    pattern="^[a-zA-Z ]{3,60}$"
                    title="the input field  should contains only alphabetic characters (both upper and lower case) and has a length between 3 and 60 characters."
                    required disabled>
                <br>
            </div>

            <div class="groundlocationbox">

                <label class="labelname"> Ground Address:</label>
                <input type="name" placeholder="Ground Location" id="groaddress" aria-label="name"
                    pattern="^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?~` ]{3,400}$"
                    title="Please enter a valid input (letters and spaces only, between 3 to 400 characters)" required disabled>
                <br>
                <label class="labelnamell"> Ground Location Link:</label>
                <input type="url" placeholder="Ground Location" id="grolink" aria-label="name" required disabled>
                <br>

            </div>
            <div class="values">
                <p class="dis">Distict</p>
                <select id="sportsvalue" required disabled>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Salem">Salem</option>
                    <option value="Erode">Erode</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
            </div>
            <div class="groundimageupload">
                <label class="labelnamei"> Upload your Ground images:</label>
                <br>
                <input type="url" placeholder="Upload " id="grimg1" aria-label="groundimg" required disabled>
                <br>
                <input type="url" placeholder="Upload " id="grimg2" aria-label="groundimg" required disabled>
                <br>
                <input type="url" placeholder="Upload " id="grimg3" aria-label="groundimg" required disabled>
                <br>

            </div>

            <!-- <div class="groundimgshow">
                    
                </div> -->
            <div class="sportsavailable">
                <label class="labelnames"> Sports Available:</label>
                <br>
                <input type="checkbox" id="sportsavail1" aria-label="sportsavail" value="Cricket" disabled>
                <label class="sname">Cricket</label>
                <br>
                <input type="checkbox" id="sportsavail2" aria-label="sportsavail" value="Football" disabled>
                <label class="sname">Football</label>
                <br>
                <input type="checkbox" id="sportsavail3" aria-label="sportsavail" value="Tennis" disabled>
                <label class="sname">Tennis</label>
                <br>

            </div>
            <div class="groundtiming">
                <label class="">Timings </label>
                <br>
                <!-- <p>From</p>
                    <input type="time" id="timingsfrom" aria-label="sportsavail" pattern="(0[1-9]|1[0-2]):[0-5][0-9] (am|pm)" required>
                    <p>To</p>
                    <input type="time" id="timingsto" aria-label="sportsavail"required > -->
               <span>Start Time: </span>  <input type="text" id="startTime" required placeholder="12:00" disabled><br
               <span> End Time: </span> <input type="text" id="endTime" required placeholder="12:00" disabled>

            </div>

            <div class="groundrules">
                <label class="">Add Your Ground rules </label>
                <br>
                <textarea id="rules" pattern="^[a-zA-Z0-9\s]{3,600}$"
                    title="Please enter a valid input (letters, numbers and spaces only, between 3 to 600 characters)"
                    rows="8" cols="30" required disabled>
</textarea>
                <br>
            </div>
            <div class="groundprice1">

                <label class="">Enter your price</label>
                <br>
                <input type="number" id="amount" aria-label="sportsavail"
                    pattern="^([1-4][0-9]{2}|5000|[1-9][0-9]|[1-9])$" title="Please enter a number between 1 and 5000"
                    required disabled>
                <br>

            </div>
            <div class="groundprice2">

                <label class="">Enter your increasing price for extra hours like actual price+increasing price </label>
                <br>
                <input type="number" id="increaseamount" aria-label="sportsavail"
                    pattern="^([1-4][0-9]{2}|5000|[1-9][0-9]|[1-9])$" title="Please enter a number between 1 and 5000"
                    required disabled>
                <br>

            </div>
            <div class="groundcourt">

                <label class="court">Courts Available</label>
                <br>
                <select id="sportscourts" required disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

                </select>
            </div>

            <div class="buttonsbox">
                <button type="button" id="editbtn">Edit</button>
                <button type="submit" id="updatebtn">Update</button>

                <button type="submit" id="deletebtn">Disable</button>

            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="../../assets/js/myground.js"></script>
</body>

</html>

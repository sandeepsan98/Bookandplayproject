<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your profile
    </title>
    <link rel="stylesheet" href="../../assets/css/admindashboard.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Noto+Serif+Khojki:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="icon" type="image/icon" href="../../assets/images/faviicon...png">
    <!-- <link rel="stylesheet" href="https://cdn.mobiscroll.com/3.2.0/css/mobiscroll.min.css"> -->

    <!-- <link href="../../assets/css/mobiscroll.javascript.min.css" rel="stylesheet" /> -->

</head>

<body>

    <div class="mainpoage">
        <div class="sidebar">
            <div class="sidebar1">
                <div class="profilebox">
                    <div class="profileimgplace">
                        <img class="profileimg" src="https://freeimage.host/i/HkW7U4S" alt="profile">
                        <label for="input-file">
                            <i class="bx bxs-plus-circle"></i>
                        </label>
                        <input type="file" accept="image/jpeg,image/png,image/jpg" id="input-file">
                    </div>
                    <div class="name-rankdisplay">
                        <p class="nameperson">GROUND NAME</p>


                    </div>

                    <!-- <button id="editbutton">Edit Profile</button> -->
                    <button class="fillbutton">Fill your ground</button>
                </div>
                <div class="hr">

                </div>
                <div class="box2">
                    <!-- <div class="dashboard">
                        <i class="bx bxs-grid-alt"></i>
                        <span>Dash Board</span>
                    </div> -->
                    <a href="../../pages/admin/groundBooking.html">
                        <div class="message">
                            <i class="fa-solid fa-message"></i>
                            <span>Bookings</span>
                        </div>
                    </a>
                    <!-- <div class="bookinghistory">
                        <i class="bx bx-history"></i>
                        <span>Cash booking</span>
                    </div> -->
                    <a href="../../pages/admin/myground.html">
                        <div class="analytics">
                            <i class="bx bxs-analyse"></i>
                            <span>My Ground</span>
                        </div>
                    </a>
                </div>
                <div class="hr">

                </div>
                <!-- <div class="friendslist">
                    <i class='bx bxs-group' ></i>
                    <span>Friends List</span>
                </div>
                
                <div class="friendsrequest">
                    <i class='bx bx-group bx-tada' ></i>
                    <span>Friends Request</span>
                </div> -->

                <button class="logout">
                    <i class="bx bx-log-out"></i>
                    <span>Log out</span>
                </button>

            </div>
            <div class="sidebar2">

                <div class="container2">

                    <div class="forms">
                        <br>
                        <h1>Edit your profile anytime</h1>
                        <br>

                        <form id="formbox">
                            <label class="labelname"> Display Name:</label>
                            <br>
                            <input type="name" id="name1" pattern="^[a-zA-Z]{3,20}$"
                                title="the input field  should contains only alphabetic characters (both upper and lower case) and has a length between 3 and 20 characters."
                                required disabled>
                            <br>

                            <label class="labelname">Ground Name :</label>
                            <br>
                            <input type="name" id="name2" pattern="^[a-zA-Z ]{3,50}$"
                                title="the input field  should contains only alphabetic characters (both upper and lower case) and has a length between 3 and 20 characters."
                                required disabled>
                            <br>
                            <label class="labelname">Email:</label>
                            <br>
                            <input type="email" id="userEmail" aria-label="email" disabled>
                            <br>
                            <label class="labelname">Phone Number:</label>
                            <br>
                            <input type="tel" id="phoneno1" aria-label="phone number" pattern="[0-9]{10}"
                                title="PLease enter 10 digit number" required disabled>
                            <br>
                            <label class="labelname">Password:</label>
                            <br>
                            <input type="password" id="password" aria-label="password"
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n\s])(?=.*[A-Z])(?=.*[a-z]).*$"
                                title="Your password must be at least 8 characters long, contain at least one digit or special character, one uppercase letter, and one lowercase letter, and must not contain dots or newline characters and white space character"
                                required disabled>
                                <span class="eyesym">
                                    <i class="fa-regular fa-eye-slash"></i>
                                </span>
                            <br>

                            <button class="profile2" type="submit">Edit</button>

                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
    <div class="formcontainer">
        <button class="closebtn">
            <i class="fa-solid fa-xmark fa-bounce"></i>
        </button>

        <form id="formbtn">
            <div class="box1">
                <div class="groundname">
                    <label class="labelgroname"> Ground Name:</label>
                    <input type="name" placeholder="Ground Name " id="groname" aria-label="name"
                        pattern="^[a-zA-Z ]{3,50}$"
                        title="the input field  should contains only alphabetic characters (both upper and lower case) and has a length between 3 and 50 characters."
                        required>
                    <br>
                </div>

                <label class="labelnamep"> Ground Main Area:</label>
                <input type="name" placeholder="Ground Location" id="grolname" aria-label="name"
                    pattern="^[a-zA-Z ]{3,60}$"
                    title="the input field  should contains only alphabetic characters (both upper and lower case) and has a length between 3 and 50 characters."
                    required>
                <br>
            </div>

            <div class="groundlocationbox">

                <label class="labelname"> Ground Address:</label>
                <input type="name" placeholder="Ground Location" id="groaddress" aria-label="name"
                    pattern="^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':&quot;\\|,.<>\/?~` ]{3,400}$"
                    title="Please enter a valid input (letters and spaces only, between 3 to 400 characters)" required>
                <br>
                <label class="labelnamell"> Ground Location Link:</label>
                <input type="url" placeholder="Ground Location" id="grolink" aria-label="name" required>
                <br>

            </div>
            <div class="values">
                <p>Distict</p>
                <select id="sportsvalue" required>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Salem">Salem</option>
                    <option value="Erode">Erode</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Bangalore">Bangalore</option>
                </select>

            </div>
            <div class="groundimageupload">
                <label class="labelname"> Upload your Ground images:</label>
                <br>
                <input type="url" placeholder="Upload " id="grimg1" aria-label="groundimg" required>
                <br>
                <input type="url" placeholder="Upload " id="grimg2" aria-label="groundimg" required>
                <br>
                <input type="url" placeholder="Upload " id="grimg3" aria-label="groundimg" required>
                <br>

            </div>

            <!-- <div class="groundimgshow">
                    
                </div> -->
            <div class="sportsavailable">
                <label class="labelnames"> Sports Available:</label>
                <br>
                <input type="checkbox" id="sportsavail1" aria-label="sportsavail" value="Cricket">
                <label class="sname">Cricket</label>
                <br>
                <input type="checkbox" id="sportsavail2" aria-label="sportsavail" value="Football">
                <label class="sname">Football</label>
                <br>
                <input type="checkbox" id="sportsavail3" aria-label="sportsavail" value="Tennis">
                <label class="sname">Tennis</label>
                <br>

            </div>
            <div class="groundtiming">
                <label class="">Timings </label>
                <br>

                <!-- <div id="demo-range-selection"></div> -->
                <!-- <p>From</p>
                    <input type="time" id="timingsfrom" aria-label="sportsavail" pattern="(0[1-9]|1[0-2]):[0-5][0-9] (am|pm)" required>
                    <p>To</p>
                    <input type="time" id="timingsto" aria-label="sportsavail"required > -->
                Start Time: <input type="text" id="startTime" required placeholder="12:00">
                End Time: <input type="text" id="endTime" required placeholder="12:00">
            </div>

            <div class="groundrules">
                <label class="">Add Your Ground rules </label>
                <br>
                <textarea id="rules" pattern="^[a-zA-Z0-9\s]{3,600}$"
                    title="Please enter a valid input (letters, numbers and spaces only, between 3 to 600 characters)"
                    rows="8" cols="30" required>
                </textarea><br>

            </div>
            <div class="groundprice">

                <label class="price word">Enter your price</label>
                <br>
                <input type="number" id="amount" aria-label="sportsavail"
                    pattern="^([1-4][0-9]{2}|5000|[1-9][0-9]|[1-9])$" title="Please enter a number between 1 and 5000"
                    required>
                <br>

            </div>

            <div class="groundprice2">

                <label class="increaseamountword">
                    Enter your increasing price for extra hours<br> like actual price+increasing price
                </label>
                <br>
                <input type="number" id="increaseamount" aria-label="sportsavail"
                    pattern="^([1-4][0-9]{2}|5000|[1-9][0-9]|[1-9])$" title="Please enter a number between 1 and 5000"
                    required>
                <br>

            </div>
            <div class="groundcourt">

                <label class="court">Courts Available</label>
                <br>
                <select id="sportscourts" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

                </select>
            </div>

            <button type="submit" id="submitbtn">Submit</button>

        </form>

    </div>

    <!--          
            <script src="../../assets/js/formadmin.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- <script src="../../assets/js/mobiscroll.javascript.min.js"></script> -->
    <script src="../../assets/js/admindashboard.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="../../assets/css/paymentpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <section>
 <!-- payment -->
 <div class="main">
     <div class="form1">
         
         <div class="content1">
        <!-- card name number -->
  <div class="paymentinfo">
      <div class="pay1">
      <h2>CARD DETAILS</h2>
<br>
      <label>Name</label>
<br>
      <input type="name" placeholder="Name" id="name" aria-label="name">
<br>
      <label>CARD NUMBER</label>
<br>
      <input type="text" placeholder="******" id="card number" aria-label="card number">
<br>
      <br>
      <label>EXPIRATION</label>
<br>
  </div>
  <!-- card expiration -->
  <div class="pay2">
    
      <input type="text" placeholder="MM" id="mm" aria-label="month">
      <input type="text" placeholder="yy" id="yy" aria-label="year">
        
  </div>
<br>
  <!-- cvc -->
  <div class="pay3">
      <label>CVC</label>
<br>
      <input type="text" placeholder="123" id="cvcinput" aria-label="cvc">
<br>
      <a href="../../pages/payment/paymentsuccesful.html">
<button class="payonline">Pay</button>
</a>
  </div>
<br>
  <!-- upi -->
  <div class="upi">
      <h2 class="or">OR</h2>
<br>
      <label >UPI </label>
<br>
      <input type="text" placeholder="UPI ID" id="upiinput" aria-label="upi">
<br>
      <a href="../../pages/payment/paymentsuccesful.html">
<button class="payonline">Pay</button>
</a>
      
  </div>
  </div>
  <a class="goback" href="../../pages/bookinground/bookground.html">Go back</a>
        
         </div>
         
     </div>
 </div>
 <!-- payment -->
   </section>
